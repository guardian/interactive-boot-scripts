<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>Iframed content</title>
    <style>
        .lightbox {
            position: absolute;
            width: 100px;
            height: 100px;
            left: 50%;
            margin-left: -50px;
            margin-top: -50px;
            background: rgba(255, 255, 0, 0.5);
        }

        .big_div {
            background: #0F0;
            height: 900px;
            width: 100%;
        }
    </style>
</head>
    <body>

        <h1>Hello world</h1>



        <div class="lightbox">Over</div>

        <div class="big_div">
            <div style="background: red; width: 50px; height: 50px; margin-top: 300px; float: left;" class="clickMe">
                Click me
            </div>
        </div>


        <script src="libs/iframeMessenger.js"></script>
        <script>
            iframeMessenger.enableAutoResize({
                'absoluteHeight': true
            });

            function clickHandler() {
                iframeMessenger.getPositionInformation(positionElement);
            }

            function positionElement(data) {
                console.log(JSON.stringify(data));
                var top = (data.innerHeight / 2) + (data.iframeTop * -1);
                lightboxEl.style.top = top + 'px';

                console.log(data.iframeTop + data.scrollY);

                iframeMessenger.scrollTo(0, data.iframeTop + data.scrollY);
            }

            var lightboxEl = document.querySelector('.lightbox');
            var targetEl = document.querySelector('.clickMe');
            targetEl.addEventListener('click', clickHandler, false);

            iframeMessenger.getPositionInformation(positionElement);
            iframeMessenger.getPositionInformation(positionElement);
        </script>
    </body>
</html>
